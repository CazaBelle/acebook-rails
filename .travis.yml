language: ruby
rvm:
- 2.5.0
cache:
- bundler
before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
  > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- "./cc-test-reporter before-build"
script:
- bundle install --jobs=3 --retry=3
- bin/rails db:create
- bin/rails db:migrate
- bundle exec rspec
after_script:
- "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
services:
- postgresql
deploy:
  provider: heroku
  api_key:
    secure: ""
  app: acebook-smoking-dragons
  on:
    repo: github-CazaBelle/acebook-rails-smoking-dragons
